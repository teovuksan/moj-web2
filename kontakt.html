			<div class="row kontakt">
				<div class="col">
					<h1>Brzi kontakt</h1>
					<form action="" method="post">
						<div class="form-group">							
							<input type="text" class="form-control" id="name" placeholder="Name">
						</div>
						<div class="form-group">							
							<input type="text" class="form-control" id="subject" placeholder="Subject">
						</div>	
						<div class="form-group">							
							<input type="email" class="form-control" id="e-mail" placeholder="E-mail">
						</div>				
						<div class="form-group">
							<textarea class="form-control" id="message" rows="3" placeholder="Message"></textarea>
						</div>
						<button type="submit" class="btn btn-primary">Send</button>
					</form>
				</div>
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d693.5240416729669!2d17.234260629270448!3d45.94936159869436!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4767c512ab748be5%3A0x36f24e730138498f!2sDravska+ul.+12%2C+33405%2C+Pitoma%C4%8Da!5e0!3m2!1shr!2shr!4v1547574091164" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
